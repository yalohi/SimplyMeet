<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>SimplyMeet</title>

		<base href="/" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link href="/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/fontawesome-all.min.css" rel="stylesheet" />
		<link href="/css/roboto.css" rel="stylesheet" />
		<link href="/css/spinner.css" rel="stylesheet" />
		<link href="/css/app.css" rel="stylesheet" />
	</head>

	<body>
		<div id="blazor-error-ui" class="sticky-top bg-danger">
			<div class="d-flex flex-row align-items-center">
				<div class="flex-grow-1 p-2">An unhandled error has occurred.</div>
				<div class="text-nowrap p-2">
					<a class="btn btn-dark border-0" href="">Reload</a>
					<a class="btn btn-dark border-0 dismiss">Dismiss</a>
				</div>
			</div>
		</div>

		<div id="app" class="h-100">
			<div class="spinner centered">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
		</div>

		<script src="_framework/blazor.webassembly.js"></script>
		<script src="/js/helpers.js"></script>
	</body>
</html>
